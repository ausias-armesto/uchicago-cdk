name: Deploy Network
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Github branch'
        default: master
        required: true     
      environment:
        description: 'Target environment'
        default: dev
        required: true 
      region:
        description: 'AWS Region'
        default: eu-west-1
        required: true
jobs:     
  deploy-network-stack:
    runs-on: ubuntu-latest 
    steps: 
    - name: Checkout GIT repository
      uses: actions/checkout@v2
      with: 
        ref: ${{ github.event.inputs.branch }}             
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ github.event.inputs.region }}
    - name: Install CDK
      run: npm install -g aws-cdk@2.8.0
    - name: Preparing the workspace
      run: |
        npm install
        npm run build 
        npm run test       
    - name: Create secrets on AWS. Duration < 1 min
      run: npx cdk deploy --require-approval never --context stackName=secrets --context environmentName=${{ github.event.inputs.environment }} --context region=${{ github.event.inputs.region }}
    - name: Deploy the network infrastructure. Duration < 5 min
      run: npx cdk deploy --require-approval never --context stackName=network --context environmentName=${{ github.event.inputs.environment }} --context region=${{ github.event.inputs.region }}
